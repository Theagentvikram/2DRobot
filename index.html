<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robot Grid Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        canvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Robot Grid Game</h1>
    <div id="game-container">
        <canvas id="canvas" width="600" height="680"></canvas>
        <div class="instructions">
            <p><strong>Controls:</strong> Use Arrow Keys to move manually</p>
            <p><strong>AUTO Mode:</strong> Click AUTO button for AI demo</p>
            <p><strong>Reset:</strong> Click RESET button or press R key</p>
        </div>
    </div>

    <script type="text/python" src="web_main.py"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        async function main(){
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("pygame");
            pyodide.runPython(`
                import sys
                sys.path.append(".")
            `);
            pyodide.runPythonAsync(await (await fetch("web_main.py")).text());
        }
        main();
    </script>
</body>
</html>
